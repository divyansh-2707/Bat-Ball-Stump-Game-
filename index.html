<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="Bat ball wicket.css">
  <style>
    body {
      text-align: center;
      margin: 5px 2px;
    }

    button {
      margin: 5px 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1 class="content">Bat Ball Stump Game</h1>
    <div class="divi">
      <button onclick="
      let userchoice='Bat';
      let computer=computerchoice();
      let result=displayresult(userchoice,computer);
      console.log(result);
      display(result,userchoice,computer);
      "><img src="bat.png" alt="BAT" class="photo"></button>
      <button onclick="
      userchoice='Ball';
      computer=computerchoice();
      result=displayresult(userchoice,computer);
      console.log(result);
      display(result,userchoice,computer);
      "><img src="ball (1).png" alt="BALL" class="photo"></button>
      <button onclick="
      userchoice='Stumps';
      computer=computerchoice();
      result=displayresult(userchoice,computer);
      console.log(result);
      display(result,userchoice,computer);
      "><img src="stump.png" alt="STUMPS" class="photo"></button>

    </div>
    <h3 id="m1"></h3>
    <h3 id="m2"></h3>
    <h3 id="m3"></h3>
    <h3 id="m4"></h3>
    <button onclick="localStorage.clear()
    remove()
    display(undefined,undefined,undefined); ">
      Reset
    </button>



  </div>
  <script src="game.js">
    
  </script>
</body>

</html>
